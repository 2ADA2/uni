<main>
  <form [formGroup]="form">
    <h3>Sign in to Uni</h3>
    <label>
      <h5>email</h5>
      <input formControlName = "email" placeholder="uni@gmail.com" type = "email">
    </label>
    <label>
      <h5>password</h5>
      <input formControlName = "password" placeholder="6-20 letters" type = "password">
    </label>
    <label>
      <button (click)="login()">
        sign in
      </button>
    </label>
  </form>
  <div class="auth-background-frame f1"></div>
  <div class="auth-background-frame f2"></div>
  <div class="auth-background-frame f3"></div>
</main>
