<main>
  <div class="follows">
    <div class="header">
      <h3>{{user}}'s follows</h3>
      <h5>or just your favourite authors</h5>
      <h5>{{userService.userData?.User}} has {{round(follows.length)}} follows</h5>
    </div>
    @for (user of follows; track user.User){
      <app-author-card [userData]="user"></app-author-card>
    }
  </div>
</main>
